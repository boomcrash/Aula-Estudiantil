<div>
    <div style="width: 80%; margin: auto; text-align: center;">
      <h1> ACTIVIDADES CUMPLIDAS </h1>
    </div>
    <mat-dialog-content>
        <p style="text-align: center;">NOMBRE DE LA MATERIA</p>
      <div>
        <table mat-table [dataSource]="datosActividad" class="mat-elevation-z8">
  
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id_actividad}} </td>
          </ng-container>
  
           <!-- Symbol Column -->
           <ng-container matColumnDef="actividad">
            <th mat-header-cell *matHeaderCellDef> Actividad </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_actividad}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
      
  
    </mat-dialog-content>
    <mat-dialog-actions>
      <button style="background-color: #20BCD1; color: white;" mat-button (click)="cerrar()">CERRAR</button>
    </mat-dialog-actions>
  </div>
