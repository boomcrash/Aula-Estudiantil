<div class="container">
    <div class="container rounded bg-white mt-2 mb-2">

        <div class="contenido-encabezado">
            <section class="cuerpo-titulo">
            <h1>DOCENTES</h1>
            </section>
        </div>
    </div>
</div>
<div class="contenido-tabla">
    <button (click)="mostrarDialogoPagos()" class="pagos" style="background-color: #20BCD1;" mat-raised-button>PAGOS</button>

    <mat-form-field appearance="fill">
        <mat-label>Filtrar por:</mat-label>
        <mat-select>
          <mat-option>Seleccione</mat-option>
          <mat-option *ngFor="let filtro of filtro" [value]="filtro">{{filtro}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Opciones:</mat-label>
        <mat-select>
          <mat-option>Seleccione</mat-option>
          <mat-option *ngFor="let opciones of opciones" [value]="opciones">{{opciones}}</mat-option>
        </mat-select>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef> Cedula </th>
          <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="ciclo">
          <th mat-header-cell *matHeaderCellDef> Ciclo </th>
          <td mat-cell *matCellDef="let element"> {{element.ciclo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contrato">
            <th mat-header-cell *matHeaderCellDef> Contrato </th>
            <td style="cursor: pointer;" (click)="mostrarDialogoContrato()"mat-cell *matCellDef="let element"> {{element.contrato}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon matTooltip="Ver" class="view" fontIcon="visibility"> </mat-icon>
                <mat-icon matTooltip="Eliminar" class="delete" fontIcon="delete"> </mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
