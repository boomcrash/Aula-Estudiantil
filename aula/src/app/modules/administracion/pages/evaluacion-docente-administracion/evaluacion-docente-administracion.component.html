<div>
    <div style="width: 80%; margin: auto; text-align: center;">
      <h1> EVALUACIÃ“N DOCENTE </h1>
    </div>
    <mat-dialog-content>
        <p style="text-align: center;">MATERIA - PARALELO</p>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
           <!-- Symbol Column -->
           <ng-container matColumnDef="criterio">
            <th mat-header-cell *matHeaderCellDef> Criterio </th>
            <td mat-cell *matCellDef="let element"> {{element.criterio}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="calificacion">
              <th mat-header-cell *matHeaderCellDef> Calificacion </th>
              <td mat-cell *matCellDef="let element"> {{element.calificacion}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
      
  
    </mat-dialog-content>
    <mat-dialog-actions>
      <button style="background-color: #20BCD1; color: white;" mat-button (click)="cerrar()">CERRAR</button>
    </mat-dialog-actions>
  </div>
