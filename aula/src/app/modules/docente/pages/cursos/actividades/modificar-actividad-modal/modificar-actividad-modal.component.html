<div class="modal-body">
    <div class="text-center pt-4">
        <h1 class="modal-title font-weight-bold">MODIFICAR ACTIVIDAD</h1>
    </div>



    <form id="addUserForm" [formGroup]="actividaForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group pb-2 mx-5">
            <label for="nombre" class="form-label mt-3">Nombre</label>
            <input type="nombre" class="form-control rounded-0" id="nombre" formControlName="nombre_actividad">

        </div>

        <div class="form-group pb-2 mx-5">
            <label for="apellidos" class="form-label mt-3">Descripción</label>
            <textarea type="apellidos" class="form-control rounded-0" id="apellidos" formControlName="descripcion_actividad" rows="3"></textarea>

        </div>

        <div class="form-group pb-2 mx-5">
            <label for="email" class="form-label mt-3">Fecha de Vencimiento</label>
            <mat-form-field class="mat-form-field">
                <input matInput [matDatepicker]="myDatepicker" class="form-control" id="myDatepicker" formControlName="fechaVencimiento_actividad">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatepicker></mat-datepicker>
              </mat-form-field>

        </div>

        <div class="form-group pb-2 mx-5">
            <label for="email" class="form-label mt-3">Tipo de Actividad</label>
            <select class="form-select rounded-0" formControlName="tipo_actividad">
                <option selected>Seleccionar</option>
                <option value="Tarea">Tarea</option>
                <option value="Examen final">Examen final</option>
                <option value="Examen de recuperación">Examen de recuperación</option>
            </select>
        </div>

        <div class="form-group pb-2 mx-5">
            <label for="email" class="form-label mt-3">Tipo de Archivo</label>
            <select class="form-select rounded-0" formControlName="archivosPermitidos_actividad">
                <option selected>Seleccionar</option>
                <option value=".TXT">Archivo de texto (.txt)</option>
                <option value=".DOCX">Word (.docx)</option>
                <option value=".PDF">Documento PDF (.pdf)</option>
                <option value=".PPT">PowerPoint (.ppt)</option>
                <option value=".PNG">Imagen (.png)</option>
                <option value=".JPG">Imagen (.jpg)</option>
            </select>
        </div>

        <div class="d-flex justify-content-center pt-4 pb-2">
            <button type="submit" id="botonGuardar" class="btn btn-primary mx-1 rounded-0" type="submit"
                form="addUserForm" (click)="onSubmit()">Guardar</button>
            <button type="submit" id="botonCancelar" class="btn btn-outline-primary mx-1  rounded-0" type="submit"
                form="addUserForm" (click)="activeModal.close()">Cancelar</button>
        </div>
    </form>
</div>
