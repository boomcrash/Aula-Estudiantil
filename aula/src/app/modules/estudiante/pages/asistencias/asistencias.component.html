<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <!-- Selector -->
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Filtrar por:</mat-label>
          <mat-select [(ngModel)]="selected" (selectionChange)="filterData()">
            <mat-option value="0">Todos</mat-option>
            <mat-option value="1">Estado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Filtro por estado -->
      <div *ngIf="selected === '1'" class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Estado:</mat-label>
          <mat-select [(ngModel)]="selectedState" (selectionChange)="filterData()">
            <mat-option value="Presente">Presente</mat-option>
            <mat-option value="Falta">Falta</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="col-sm-8">
      <!-- Tabla -->
      <table class="table table-hover table-bordered px-auto" style="width: 40%; margin-left: 450px;">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="col-sm-4">Fecha</th>
            <th scope="col" class="col-sm-1">Estado</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let asistencia of dataSource.data; let indice = index">
            <tr *ngIf="selected === '0' || asistencia.estado_asistencia.toLowerCase() === selectedState.toLowerCase()">
              <td>{{ asistencia.fecha_asistencia }}</td>
              <td [ngClass]="{'falta': asistencia.estado_asistencia === 'Falta'}">{{ asistencia.estado_asistencia }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
