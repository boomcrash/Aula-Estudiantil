
<div class="container">

  <div class="form-group selectornombre " >
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="filterParticipantes()" placeholder="Buscar por Nombres Completos">
    </div>
  </div>
  <br><br><br>

  <div class="row">
      <!-- Tabla -->
      
      
    <div class="row d-flex justify-content-center">

      <table class="table table-hover table-bordered px-auto" >
        <thead class="table-dark">
          <tr>
            <th scope="col" class="col-sm-1">No.</th>
            <th scope="col" class="col-sm-4">Nombres Completos</th>
            <th scope="col" class="col-sm-1">Email</th>
            <th scope="col" class="col-sm-1">Rol</th>

          </tr>
        </thead>
        
        <tbody>
          <ng-container *ngFor="let participantes of filteredParticipantes">
            <tr>
              <td>{{participantes.id_participante}}</td>
              <td>
                {{ participantes.nombrescompletos_participante }} 
              </td>
              <td>{{ participantes.email_participante }}</td>
              <td>{{ participantes.rol_participante }}</td>
            </tr>
              
          </ng-container>
        </tbody>
    
      </table>
      
    </div>

  </div>
</div>
