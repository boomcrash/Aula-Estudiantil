
<div class="container">

  <div class="form-group selectornombre " >
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por nombre:</mat-label>
      <mat-select [(ngModel)]="selected" >
        <mat-option value="0">Todos</mat-option>
        <mat-option value="1">Estado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
      <!-- Tabla -->
      
      
    <div class="row d-flex justify-content-center">

      <table class="table table-hover table-bordered px-auto" >
        <thead class="table-dark">
          <tr>
            <th scope="col" class="col-sm-1">No.</th>
            <th scope="col" class="col-sm-4">Nombres Completos</th>
            <th scope="col" class="col-sm-1">Email</th>
            <th scope="col" class="col-sm-1">Rol</th>

          </tr>
        </thead>
        
        <tbody>
          <ng-container *ngFor="let participantes of listaParticipantes">
            <tr>
              <td>{{participantes.id_participante}}</td>
              <td>
                {{ participantes.nombrescompletos_participante }} 
              </td>
              <td>{{ participantes.email_participante }}</td>
              <td>{{ participantes.rol_participante }}</td>
            </tr>
              
          </ng-container>
        </tbody>
    
      </table>
      
    </div>

  </div>
</div>
